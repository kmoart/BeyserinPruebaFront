<div class="flex flex-column">

  <span class="text-lg mb-4">Información básica</span>
  <div class="col-12 sm:col-6">

      <form [formGroup]="resumeForm">
          <mat-form-field>
            <mat-label>Primer Apellido</mat-label>
            <input type="text" matInput placeholder="" formControlName="firstSurname">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Primer Nombre</mat-label>
            <input type="text" matInput placeholder=""  formControlName="firstName">
          </mat-form-field>
      </form>
      <div class="col-12 sm:col-6">
        <div class="flex justify-content-end mt-5">
            <button mat-button mat-flat-button color="primary"
            routerLink="/pantallas/ingresar-info">Volver</button>
        </div>
      </div>
  </div>
</div>
